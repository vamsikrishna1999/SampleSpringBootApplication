<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Framework sample</title>
</head>
<body>

<h1>Authors List</h1>

<table>
 <tr>
   <th>ID</th>
   <th>firstName</th>
   <th>lastName</th>
 </tr>
 
 <tr th:each="author :${authors}">
   <td th:text="${author.id}">1</td>
   <td th:text="${author.firstName}">cp</td>
   <td th:text="${author.lastName}">vamsi</td>
 </tr>

</table>

</body>
</html>
