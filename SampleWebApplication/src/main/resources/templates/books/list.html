<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Framework sample</title>
</head>
<body>

<h1>Books List</h1>

<table>
 <tr>
   <th>ID</th>
   <th>Title</th>
   <th>Publisher</th>
 </tr>
 
 <tr th:each="book :${books}">
   <td th:text="${book.id}">1</td>
   <td th:text="${book.title}">cp</td>
   <td th:text="${book.publisher.name}">vamsi</td>
 </tr>

</table>

</body>
</html>
